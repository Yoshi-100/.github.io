<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 前のheadの内容はそのまま -->
    <style>
        /* 前のstyleの内容はそのまま */
        #correctAnswer {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 前のコンテンツはそのまま -->
        <button id="checkAnswer" disabled>答えを見る</button>
        <div id="result"></div>
        <div id="correctAnswer"></div>
    </div>

    <script>
        const selects = document.querySelectorAll('select');
        const checkButton = document.getElementById('checkAnswer');
        const result = document.getElementById('result');
        const correctAnswer = document.getElementById('correctAnswer');

        selects.forEach(select => {
            select.addEventListener('change', () => {
                const allSelected = Array.from(selects).every(s => s.value !== '');
                checkButton.disabled = !allSelected;
            });
        });

        checkButton.addEventListener('click', () => {
            const answers = {
                A: document.getElementById('selectA').value,
                B: document.getElementById('selectB').value,
                C: document.getElementById('selectC').value,
                D: document.getElementById('selectD').value
            };

            if (answers.B === '1' && answers.C === '2' && answers.D === '3' && answers.A === '4') {
                result.textContent = '正解＾＾今日はすぐ帰ります';
                result.style.color = 'green';
            } else {
                result.textContent = '不正解--今日はお迎えよろしくお願いいします';
                result.style.color = 'red';
            }

            // 正解の順番を表示
            correctAnswer.innerHTML = '正解の順番：<br>1. 写真B<br>2. 写真C<br>3. 写真D<br>4. 写真A';
            correctAnswer.style.display = 'block';

            // ボタンを無効化
            checkButton.disabled = true;
        });
    </script>
</body>
</html>
