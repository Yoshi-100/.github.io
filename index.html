<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田口 一燈クイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .photo-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .photo {
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>～田口 一燈クイズ☻～</h1>
        <h2>以下4枚の写真を古い順に選択してください！</h2>
        <div class="photo-container">
            <div class="photo">
                <img src="写真A.jpg" alt="写真A">
                <select id="selectA">
                    <option value="">選択してください</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="photo">
                <img src="写真B.jpg" alt="写真B">
                <select id="selectB">
                    <option value="">選択してください</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="photo">
                <img src="写真C.jpg" alt="写真C">
                <select id="selectC">
                    <option value="">選択してください</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="photo">
                <img src="写真D.jpg" alt="写真D">
                <select id="selectD">
                    <option value="">選択してください</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <button id="checkAnswer" disabled>答えを見る</button>
        <div id="result"></div>
    </div>

    <script>
        const selects = document.querySelectorAll('select');
        const checkButton = document.getElementById('checkAnswer');
        const result = document.getElementById('result');
        selects.forEach(select => {
            select.addEventListener('change', () => {
                const allSelected = Array.from(selects).every(s => s.value !== '');
                checkButton.disabled = !allSelected;
            });
        });
        checkButton.addEventListener('click', () => {
            const answers = {
                A: document.getElementById('selectA').value,
                B: document.getElementById('selectB').value,
                C: document.getElementById('selectC').value,
                D: document.getElementById('selectD').value
            };
            if (answers.B === '1' && answers.C === '2' && answers.D === '3' && answers.A === '4') {
                result.textContent = '正解＾＾今日はすぐ帰ります';
                result.style.color = 'green';
            } else {
                result.textContent = '不正解--今日はお迎えよろしくお願いいします';
                result.style.color = 'red';
            }
        });
    </script>
</body>
</html>
